<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý nhân viên</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!-- JQuery UI -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css" />

    <!-- Animate -->
    <link rel="stylesheet" href="../css/animate.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="../css/modal.css" />

    <link rel="stylesheet" href="../css/style4.css" />

    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
    <div class="wrapper">

        <!-- Page Content Holder -->
        <div id="content">

            <div class="container">
                <div class="card text-center">
                    <!-- Header -->
                    <div class="card-header myCardHeader">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="text-left text-primary font-weight-bold">
                                    Danh sách nhân viên
                                </h3>
                            </div>
                            <div class="col-md-6 text-right">
                                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">
                                    Thêm người dùng
                                </button>
                                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">
                                    Thêm nhân viên
                                </button>
                                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">
                                    Thêm khách hàng
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Loại nhân viên"
                                        id="searchName" />
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-hover myTable">
                            <thead class="text-primary">
                                <tr>
                                    <th class="nowrap">
                                        <span class="mr-1">Mã</span>

                                    </th>
                                    <th>Họ và tên
                                        <i class="fa fa-arrow-up" id="SapXepTang"></i>
                                        <i class="fa fa-arrow-down" id="SapXepGiam"></i>f
                                    </th>
                                    <th>Email</th>
                                    <th>Địa chỉ</th>
                                    <th>Loại người dùng</th>
                                    <th>Điểm Trung Bình</th>
                                    <th>Lương</th>
                                    <th><em class="fa fa-cog"></em></th>
                                </tr>
                            </thead>
                            <tbody id="tableDanhSach"></tbody>
                        </table>
                    </div>

                    <!-- Footer -->
                    <div class="card-footer myCardFooter">
                        <nav>
                            <ul class="pagination justify-content-center" id="ulPhanTrang"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <header class="head-form mb-0">
                    <h2 id="header-title">Log In</h2>
                </header>

                <!-- Modal Header -->
                <!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

                <!-- Modal body -->
                <div class="modal-body">
                    <form role="form" id="form">
                        <div class="form-group">
                            <div class="mb-2" id="error-taikhoan"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                </div>
                                <input type="text" name="Tài Khoản" id="tknv" class="form-control input-sm"
                                    placeholder="Tài khoản" />
                            </div>

                            <span class="sp-thongbao" id="tbTKNV"></span>
                        </div>

                        <div class="form-group">
                            <div class="mb-2" id="error-name"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                                </div>
                                <input type="name" name="Tên" id="name" class="form-control input-sm"
                                    placeholder="Họ và tên" />
                            </div>
                            <span class="sp-thongbao" id="tbTen"></span>
                        </div>

                        <div class="form-group">
                            <div class="mb-2" id="error-email"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                </div>
                                <input type="email" name="Email" id="email" class="form-control input-sm"
                                    placeholder="Email" />
                            </div>

                            <span class="sp-thongbao" id="tbEmail"></span>
                        </div>

                        <div class="form-group">
                            <div class="mb-2" id="error-matkhau"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-key"></i></span>
                                </div>
                                <input type="password" name="Mật khẩu" id="password" class="form-control input-sm"
                                    placeholder="Mật khẩu" />
                            </div>
                            <span class="sp-thongbao" id="tbMatKhau"></span>
                        </div>

                        <div class="form-group">
                            <div class="mb-2" id="error-ngaylam"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                </div>
                                <input type="text" name="Ngày Làm" id="datepicker" class="form-control"
                                    placeholder="Ngày làm" />
                            </div>

                            <span class="sp-thongbao" id="tbNgay"></span>
                        </div>

                        <div class="form-group">
                            <div class="mb-2" id="error-luong"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                                </div>
                                <input type="text" name="Lương cơ bản" id="luongCB" class="form-control input-sm"
                                    placeholder="Lương cơ bản" />
                            </div>
                            <span class="sp-thongbao" id="tbLuongCB"></span>
                        </div>
                        <div class="form-group">
                            <div class="mb-2" id="error-chucvu"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                                </div>
                                <select class="form-control" id="chucvu" name="Chức Vụ">
                                    <option value="1">Chọn chức vụ</option>
                                    <option value="2">Sếp</option>
                                    <option value="3">Trưởng phòng</option>
                                    <option value="4">Nhân viên</option>
                                </select>
                            </div>

                            <span class="sp-thongbao" id="tbChucVu"></span>
                        </div>
                        <div class="form-group">
                            <div class="mb-2" id="error-giolam"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa fa-clock-o"
                                            aria-hidden="true"></i></span>
                                </div>
                                <input type="text" name="Giờ làm" id="gioLam" class="form-control input-sm"
                                    placeholder="Giờ làm" />
                            </div>
                            <span class="sp-thongbao" id="tbGiolam"></span>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer" id="modal-footer">
                    <button id="btnThemNV" type="button" class="btn btn-success">
                        Thêm người dùng
                    </button>
                    <button id="btnLayNV" type="button" class="btn btn-success">
                        Chỉnh sửa
                    </button>
                    <button id="btnCapNhat" type="button" class="btn btn-success">
                        Cập nhật
                    </button>
                    <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>

    <!-- Date Picker -->
    <!-- <script src="js/jquery-ui.min.js"></script> -->
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/datepicker.js"></script>

    <!-- Wow -->
    <!-- <script src="js/wow.min.js"></script>	
	<script>
		new WOW().init();
	</script>  -->

    <!-- <script src="js/modal.js"></script> -->

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebarCollapse").on("click", function () {
                $("#sidebar").toggleClass("active");
            });
        });
    </script>
    <!-- Main JS -->
    <script type="module" src="../controller/index.js"></script>
</body>

</html>
